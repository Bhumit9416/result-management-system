<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Management System - Add Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-success sticky-top">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 fw-bold">Result Management System</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Add Result</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="results.html">View Results</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container py-5">
        <section class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="card-title text-success fw-bold mb-4 text-center">Add Student Result</h2>

                        <!-- Alert Messages -->
                        <div id="successAlert" class="alert alert-success d-none" role="alert">
                            Student result added successfully!
                        </div>
                        <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>

                        <form id="resultForm" novalidate>
                            <!-- Roll No -->
                            <div class="mb-3">
                                <label for="rollNo" class="form-label">Roll No. <span class="text-danger">*</span></label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="rollNo" 
                                    name="rollNo"
                                    placeholder="Enter roll number"
                                    required
                                >
                                <div id="rollNoError" class="invalid-feedback"></div>
                            </div>

                            <!-- Name -->
                            <div class="mb-3">
                                <label for="studentName" class="form-label">Name <span class="text-danger">*</span></label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="studentName" 
                                    name="studentName"
                                    placeholder="Enter student name"
                                    required
                                >
                                <div id="nameError" class="invalid-feedback"></div>
                            </div>

                            <!-- Date of Birth -->
                            <div class="mb-3">
                                <label for="dateOfBirth" class="form-label">Date of Birth <span class="text-danger">*</span></label>
                                <input 
                                    type="date" 
                                    class="form-control" 
                                    id="dateOfBirth" 
                                    name="dateOfBirth"
                                    required
                                >
                                <div id="dobError" class="invalid-feedback"></div>
                            </div>

                            <!-- Score -->
                            <div class="mb-3">
                                <label for="score" class="form-label">Score <span class="text-danger">*</span></label>
                                <input 
                                    type="number" 
                                    class="form-control" 
                                    id="score" 
                                    name="score"
                                    placeholder="Enter score (0-100)"
                                    min="0"
                                    max="100"
                                    required
                                >
                                <div id="scoreError" class="invalid-feedback"></div>
                            </div>

                            <!-- Buttons -->
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-success btn-lg flex-grow-1">
                                    <i class="bi bi-plus-circle"></i> Add Result
                                </button>
                                <button type="reset" class="btn btn-outline-secondary btn-lg">Reset</button>
                            </div>

                            <div class="text-center mt-3">
                                <a href="results.html" class="btn btn-info btn-lg w-100">View All Results</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-light text-center py-4 mt-5 border-top">
        <p class="text-muted mb-0">&copy; 2025 Result Management System. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
